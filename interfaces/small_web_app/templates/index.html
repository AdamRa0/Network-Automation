{% extends 'base.html' %}

{% block content %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Operational Status</th>
            <th scope="col">Admin Status</th>
        </tr>
    </thead>
    <tbody>
        {% for interface in data %}
        <tr>
            <th scope="row">{{ loop.index }}</th>
            <td>{{ interface.get("name") }}</td>
            <td>{{ interface.get("oper-status") }}</td>
            <td>{{ interface.get("admin-status") }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br/>
<a href="{{ url_for('create_interface') }}" class="btn btn-primary btn-lg" role="button">Create Interface</a>
{% endblock %}
