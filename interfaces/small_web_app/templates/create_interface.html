{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form action="{{ url_for('create_interface') }}" method="POST">
        <div class="mb-3">
            <label for="interfaceName" class="form-label">Interface Name</label>
            <input type="text" class="form-control" id="interfaceName" name="interface-name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
