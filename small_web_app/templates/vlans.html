{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Create VLAN</h2>
    <form method="POST" action="{{ url_for('vlans.create_vlan') }}">
        <div class="mb-3">
            <label for="bridgeId" class="form-label">Bridge id &lpar;1-32&rpar;</label>
            <input class="form-control" id="bridgeId" name="bridge-id">
        </div>
        <div class="mb-3">
            <label for="bridgeProtocol" class="form-label">Bridge Protocol</label>
            <select name="bridge-protocol" id="bridgeProtocol" class="form-select">
                <option selected>Select Bridge Protocol</option>
                <option value="ieee">ieee</option>
                <option value="ieee-vlan-bridge">ieee vlan-bridge</option>
                <option value="rstp">rstp</option>
                <option value="rstp-vlan-bridge">rstp vlan-bridge</option>
                <option value="mstp">mstp</option>
                <option value="rstp-ring">rstp ring</option>
                <option value="mstp-ring">mstp ring</option>
                <option value="rstp-vlan-bridge-ring">rstp vlan-bridge ring</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="vlanId" class="form-label">VLAN ID &lpar;2-4094&rpar;</label>
            <input class="form-control" id="vlanId" name="vlan-id">
        </div>
        <div class="mb-3">
            <div class="form-check">
                <!-- checkbox value when unchecked-->
                <input name="vlan-state" value="disable" hidden id="hiddenInput">
                <input class="form-check-input" type="checkbox" value="enable" id="enableVLAN" name="vlan-state"
                    onchange="this.checked ? document.getElementById('hiddenInput').remove() : ''">
                <label class="form-check-label" for="enableVLAN">
                    Enable
                </label>
            </div>
        </div>
        <div class="mb-3 d-flex gap-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="vlan-layer" id="layer2VLAN" value="layer-2" checked>
                <label class="form-check-label" for="layer2VLAN">
                    Layer 2 VLAN
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="vlan-layer" id="layer3VLAN" value="layer-3">
                <label class="form-check-label" for="layer3VLAN">
                    Layer 3 VLAN
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
